<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" lang="javascript" src="profilo.js"></script>
    <link rel="stylesheet" href="profilo_style.css">
    <title>Guida TV</title>
  </head>
  <body onload="popolaCampi()">
    <a href="../index.php">Home</a>
    <div>
    </div>
    <div>
      <label for="txtEmailProf">Email: </label>
      <input type="email" id="txtEmailProf"  size="40" maxlength="40" pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$" disabled>
    </div>
    <div>
      <label for="txtUsernameProf">Username: </label>
      <input type="text" id="txtUsernameProf"  size="40" maxlength="40" disabled>
      <input type="button" id="btnSalvaUsername" value="Salva" style="display: none;" onclick="modificaUsername()">
      <img src="../imgs/pencil.png" id="imgUsername" width="16" height="16" onclick="abilitaModifica('username')">
    </div>
    <div>
      <label for="txtPasswordProf">Password: </label>
      <input type="password" id="txtPasswordProf" maxlength="40" disabled>
      <img src="../imgs/pencil.png" width="16" height="16" onclick="abilitaModifica('password')">
    </div>
    <div>
      <label for="txtPasswordProf" class="classe-nascosta" name="txtPsw">Password corrente: </label>
      <input type="password" class="classe-nascosta" name="txtPsw" id="txtPasswordCorrente" maxlength="40">
    </div>
    <div>
      <label for="txtNuovaPassword" class="classe-nascosta" name="txtPsw">Nuova password: </label>
      <input type="password" class="classe-nascosta" name="txtPsw" id="txtNuovaPassword" maxlength="40" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Deve contenere almeno 8 caratteri di cui almeno: un numero, una lettera maiuscola e una minuscola">
    </div>
    <div>
      <label for="txtConfermaPassword" class="classe-nascosta" name="txtPsw">Conferma nuova password: </label>
      <input type="password" class="classe-nascosta" name="txtPsw" id="txtConfermaPassword" maxlength="40">
      <br>
      <input type="button" id="btnSalvaPassword" value="Salva" class="classe-nascosta" onclick="modificaPassword()">
    </div>

  </body>
</html>
