<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//code.jquery.com/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" lang="javascript" src="profilo.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profilo_style.css" />
    <title>GuidaTV | Profilo</title>
  </head>
  <body onload="popolaCampi()">
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("../navbar/navbar.php");
      });
    </script>
    <!--end of Navigation bar-->

    <div class="container mt-5">
      <div class="row no-gutters">
        <div class="col-md-5 mb-3 text-center">
          <img
            src="../imgs/Trees.png"
            class="rounded-circle"
            width="200px"
            alt="immagine profilo"
          />
          <div class="d-flex align-baseline">
            <label for="txtUsernameProf" class="form-label">Username: </label>
            <input
              type="text"
              id="txtUsernameProf"
              class="form-control"
              maxlength="40"
              disabled
            />
            <img
              src="../imgs/pencil.png"
              id="imgUsername"
              width="16"
              height="16"
              onclick="abilitaModifica('username')"
            />
            <input
              type="button"
              name="btnUsr"
              id="btnSalvaUsername"
              class="classe-nascosta btn btn-secondary"
              value="Salva"
              onclick="modificaUsername()"
            />
            <input
              type="button"
              name="btnUsr"
              id="btnAnnullaUsername"
              class="classe-nascosta btn btn-secondary"
              value="Annulla"
              onclick="annullaModifica('username')"
            />
          </div>
        </div>
        <div
          class="col-md-7 align-self-center d-flex flex-column align-items-center bg-secondary"
        >
          <div class="container bg-container m-4">
            <div class="row">
              <div class="col d-flex justify-content-end">
                <label for="txtEmailProf" class="form-control-label"
                  >Email:
                </label>
              </div>
              <div class="col">
                <input
                  type="email"
                  id="txtEmailProf"
                  class="form-control"
                  size="40"
                  maxlength="40"
                  pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  disabled
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <label for="txtPasswordProf" class="form-control-label"
                  >Password:
                </label>
              </div>
              <div class="col">
                <input
                  type="password"
                  id="txtPasswordProf"
                  class="form-control"
                  maxlength="40"
                  disabled
                />
              </div>
              <div class="col">
                <img
                  src="../imgs/pencil.png"
                  width="16"
                  height="16"
                  onclick="abilitaModifica('password')"
                />
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <label
                  for="txtPasswordCorrente"
                  class="classe-nascosta form-control-label"
                  name="txtPsw"
                  >Password corrente:
                </label>
              </div>
              <div class="col">
                <input
                  type="password"
                  class="classe-nascosta form-control"
                  name="txtPsw"
                  id="txtPasswordCorrente"
                  maxlength="40"
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <label
                  for="txtNuovaPassword"
                  class="classe-nascosta form-control-label"
                  name="txtPsw"
                  >Nuova password:
                </label>
              </div>
              <div class="col">
                <input
                  type="password"
                  class="classe-nascosta form-control"
                  name="txtPsw"
                  id="txtNuovaPassword"
                  maxlength="40"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Deve contenere almeno 8 caratteri di cui almeno: un numero, una lettera maiuscola e una minuscola"
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <label
                  for="txtConfermaPassword"
                  class="classe-nascosta form-control-label"
                  name="txtPsw"
                  >Conferma nuova password:
                </label>
              </div>
              <div class="col">
                <input
                  type="password"
                  class="classe-nascosta form-control"
                  name="txtPsw"
                  id="txtConfermaPassword"
                  maxlength="40"
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end"></div>
              <div class="col d-flex justify-content-end">
                <input
                  type="button"
                  name="txtPsw"
                  id="btnSalvaPassword"
                  value="Salva"
                  class="classe-nascosta btn btn-secondary"
                  onclick="modificaPassword()"
                />
                <input
                  type="button"
                  name="txtPsw"
                  value="Annulla"
                  id="btnAnnullaPsw"
                  class="classe-nascosta btn btn-secondary mx-3"
                  onclick="annullaModifica('password')"
                />
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
