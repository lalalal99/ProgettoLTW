<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
    <title>Login</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
          <form class="form-container" action="" method="POST">
            <!-- TODO: aggiungere logo  -->
            <div class="form-group">
              <h2 class="login-title"> LOGIN </h2>
              <label class="form-control-label" for="txtEmail">Indirizzo Email</label>
              <input type="email" id="txtEmail" class="form-control" size="40" maxlength="40" pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="txtPassword">Password</label>
              <input type="password" id="txtPassword" class="form-control" maxlength="40" required> <!-- Magari facciamo comparire il triangolino su onkeyup-->
            </div>
            <div class="div-submit">
              <button type="submit" class="btn btn-primary btn-block btn-outline-primary">Login</button>
            </div>
            <div class="form-footer">
              <p> Non hai un account? <a href="registrazione.html">Iscriviti ora!</a></p>
            </div>
          </form>
        </section>
      </section>

    </section>
