<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../login/login_style.css">
    <script type="text/javascript" lang="javascript" src="registrazione.js"></script>
    <title>Pagina di registrazione</title>
  </head>
  <body>
    <!-- ATTENZIONE: fa riferimento allo stesso css del login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
          <form class="form-container" action="registrazione.php" method="POST" onsubmit="return validaForm()">
            <!-- TODO: aggiungere logo  -->
            <div class="form-group">
              <h2 class="login-title"> NUOVA ISCRIZIONE </h2>
              <label class="form-control-label" for="txtEmailReg">Indirizzo Email</label>
              <input type="email" id="txtEmailReg" name="txtEmailReg" class="form-control" size="40" maxlength="40" pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="txtPasswordReg1">Password</label>
              <input type="password" id="txtPasswordReg1" name="txtPasswordReg1" class="form-control" maxlength="40"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Deve contenere almeno 8 caratteri di cui almeno: un numero, una lettera maiuscola e una minuscola">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="txtPasswordReg2">Conferma Password</label>
              <input type="password" id="txtPasswordReg2" class="form-control" maxlength="40" oninput="return validaPsw();">
            </div>
            <div id="errore" class="alert-danger" role="alert"></div>
            <div class="div-submit">
              <button type="submit" class="btn btn-primary btn-block btn-outline-primary" name="btnIscrizione">Iscriviti</button>
            </div>
          </form>
        </section>
      </section>

    </section>
  </body>
</html>
